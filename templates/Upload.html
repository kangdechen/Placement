<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    <input type="button" onclick="location.href='http://192.168.1.11:8888/uploads/camera';" value="camera" />
    <hr>
    {% for file in files %}
      <img src="{{ url_for('upload', filename=file) }}" style="width: 100px">

    {% endfor %}

    {% for text in result %}
       <h1>  Fruit Name:   {{text}}</h1>
    {% endfor %}
  </body>
</html>
